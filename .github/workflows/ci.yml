name: CI Check

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  typespec-check:
    name: TypeSpec Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Go for oapi-codegen
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.23'

      - name: Setup aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.55.3

      - name: Verify oapi-codegen version
        run: oapi-codegen --version

      - name: Compile TypeSpec
        run: pnpm compile:spec

      - name: Generate all code
        run: pnpm generate:all

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Generated code is not up to date."
            git status --porcelain
            git diff
            exit 1
          fi

  typescript-check:
    name: TypeScript Build & Test with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm -F typescript typecheck

      - name: Build TypeScript
        run: pnpm -F typescript build

      - name: Run TypeScript tests with coverage
        run: pnpm -F typescript test --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: typescript-coverage
          path: typescript/coverage/

  go-check:
    name: Go Build & Test with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - name: Setup aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.55.3

      - name: Install dependencies
        working-directory: ./go
        run: go mod download

      - name: Build Go code
        working-directory: ./go
        run: go build ./...

      - name: Run Go tests with coverage
        working-directory: ./go
        run: |
          go test -v -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: go-coverage
          path: |
            go/coverage.out
            go/coverage.html

      - name: Check Go formatting
        working-directory: ./go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Error: Go code is not formatted."
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        working-directory: ./go
        run: go vet ./...

      - name: Run tests with race detector
        working-directory: ./go
        run: go test -race ./...