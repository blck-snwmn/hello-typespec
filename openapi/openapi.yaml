components:
  parameters:
    OrderSearchParams.endDate:
      name: endDate
      in: query
      required: false
      description: End date for order creation
      schema:
        type: string
        format: date-time
      explode: false
    OrderSearchParams.startDate:
      name: startDate
      in: query
      required: false
      description: Start date for order creation
      schema:
        type: string
        format: date-time
      explode: false
    OrderSearchParams.status:
      name: status
      in: query
      required: false
      description: Filter by order status
      schema:
        $ref: '#/components/schemas/OrderStatus'
      explode: false
    OrderSearchParams.userId:
      name: userId
      in: query
      required: false
      description: Filter by user ID
      schema:
        $ref: '#/components/schemas/uuid'
      explode: false
    PaginationParams.limit:
      name: limit
      in: query
      required: false
      description: Maximum number of items to return
      schema:
        type: integer
        format: int32
        default: 20
      explode: false
    PaginationParams.offset:
      name: offset
      in: query
      required: false
      description: Number of items to skip
      schema:
        type: integer
        format: int32
        default: 0
      explode: false
    ProductSearchParams.categoryId:
      name: categoryId
      in: query
      required: false
      description: Filter by category ID
      schema:
        $ref: '#/components/schemas/uuid'
      explode: false
    ProductSearchParams.maxPrice:
      name: maxPrice
      in: query
      required: false
      description: Maximum price
      schema:
        type: number
        format: float
      explode: false
    ProductSearchParams.minPrice:
      name: minPrice
      in: query
      required: false
      description: Minimum price
      schema:
        type: number
        format: float
      explode: false
    ProductSearchParams.name:
      name: name
      in: query
      required: false
      description: Search by product name
      schema:
        type: string
      explode: false
    ProductSearchParams.order:
      name: order
      in: query
      required: false
      description: Sort order
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      explode: false
    ProductSearchParams.sortBy:
      name: sortBy
      in: query
      required: false
      description: Sort field
      schema:
        type: string
        enum:
          - name
          - price
          - createdAt
        default: createdAt
      explode: false
  schemas:
    AddCartItemRequest:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: ID of the product to add
        quantity:
          type: integer
          format: int32
          description: Quantity to add
      description: Add item to cart request
    Address:
      type: object
      required:
        - street
        - city
        - state
        - postalCode
        - country
      properties:
        street:
          type: string
          description: Street address
        city:
          type: string
          description: City name
        state:
          type: string
          description: State or province
        postalCode:
          type: string
          description: Postal or ZIP code
        country:
          type: string
          description: Country name
      description: User address
    AuthUser:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: User ID
        email:
          type: string
          description: User's email address
        name:
          type: string
          description: User's full name
      description: Authenticated user context
    Cart:
      type: object
      required:
        - id
        - userId
        - items
        - createdAt
        - updatedAt
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique identifier for the cart
        userId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: ID of the user who owns this cart
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          description: List of items in the cart
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the resource was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the resource was last updated
      description: Shopping cart
    CartItem:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: ID of the product in the cart
        quantity:
          type: integer
          format: int32
          description: Quantity of the product
        product:
          allOf:
            - $ref: '#/components/schemas/Product'
          description: Product details (populated when fetching cart)
      description: Cart item
    CartSummary:
      type: object
      required:
        - totalAmount
        - totalItems
      properties:
        totalAmount:
          type: number
          format: float
          description: Total price of all items in the cart
        totalItems:
          type: integer
          format: int32
