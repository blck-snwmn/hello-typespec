openapi: 3.0.0
info:
  title: EC Site API
  description: |-
    EC Site API

    Sample e-commerce API built with TypeSpec
  version: 0.0.0
tags:
  - name: Products
  - name: Categories
  - name: Users
  - name: Carts
  - name: Orders
paths:
  /auth/login:
    post:
      operationId: AuthService_login
      description: Login with email and password
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/LoginResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
  /auth/logout:
    post:
      operationId: AuthService_logout
      description: Logout (invalidate token)
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/OkResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
  /auth/me:
    get:
      operationId: AuthService_getCurrentUser
      description: Get current user information
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/AuthUser'
                  - $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
  /carts/users/{userId}:
    get:
      operationId: CartsService_getByUser
      description: Get cart by user ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/CartSummary'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Carts
      security:
        - BearerAuth: []
  /carts/users/{userId}/items:
    post:
      operationId: CartsService_addItem
      description: Add item to cart
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/CartSummary'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCartItemRequest'
      security:
        - BearerAuth: []
    delete:
      operationId: CartsService_clear
      description: Clear all items from cart
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Carts
      security:
        - BearerAuth: []
  /carts/users/{userId}/items/{productId}:
    patch:
      operationId: CartsService_updateItem
      description: Update cart item quantity
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/CartSummary'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCartItemRequest'
      security:
        - BearerAuth: []
    delete:
      operationId: CartsService_removeItem
      description: Remove item from cart
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/CartSummary'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Carts
      security:
        - BearerAuth: []
  /categories:
    get:
      operationId: CategoriesService_list
      description: List all categories
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/Category'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Categories
    post:
      operationId: CategoriesService_create
      description: Create a new category (Admin only)
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Category'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
