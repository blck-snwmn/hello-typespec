      security:
        - BearerAuth: []
  /categories/tree:
    get:
      operationId: CategoriesService_tree
      description: Get category tree (with nested children)
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/CategoryTree'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Categories
  /categories/{categoryId}:
    get:
      operationId: CategoriesService_get
      description: Get a category by ID
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Category'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Categories
    patch:
      operationId: CategoriesService_update
      description: Update a category (Admin only)
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Category'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
      security:
        - BearerAuth: []
    delete:
      operationId: CategoriesService_delete
      description: Delete a category (Admin only)
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Categories
      security:
        - BearerAuth: []
  /orders:
    get:
      operationId: OrdersService_list
      description: List all orders with optional filtering (Admin only)
      parameters:
        - $ref: '#/components/parameters/PaginationParams.limit'
        - $ref: '#/components/parameters/PaginationParams.offset'
        - $ref: '#/components/parameters/OrderSearchParams.status'
        - $ref: '#/components/parameters/OrderSearchParams.userId'
        - $ref: '#/components/parameters/OrderSearchParams.startDate'
        - $ref: '#/components/parameters/OrderSearchParams.endDate'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - items
                      - total
                      - limit
                      - offset
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Order'
                        description: Array of items in the current page
                      total:
                        type: integer
                        format: int32
                        description: Total number of items
                      limit:
                        type: integer
                        format: int32
                        description: Maximum number of items per page
                      offset:
                        type: integer
                        format: int32
                        description: Number of items skipped
                    description: Paginated response wrapper
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Orders
      security:
        - BearerAuth: []
  /orders/cancel/{orderId}:
    post:
      operationId: OrdersService_cancel
      description: Cancel an order
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Order'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Orders
      security:
        - BearerAuth: []
  /orders/status/{orderId}:
    patch:
      operationId: OrdersService_updateStatus
      description: Update order status (Admin only)
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Order'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderStatusRequest'
      security:
        - BearerAuth: []
  /orders/users/{userId}:
    post:
      operationId: OrdersService_create
      description: Create a new order from user's cart
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Order'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      security:
        - BearerAuth: []
    get:
      operationId: OrdersService_listByUser
      description: Get orders by user ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - $ref: '#/components/parameters/PaginationParams.limit'
        - $ref: '#/components/parameters/PaginationParams.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - items
                      - total
                      - limit
                      - offset
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Order'
                        description: Array of items in the current page
                      total:
                        type: integer
                        format: int32
                        description: Total number of items
                      limit:
                        type: integer
                        format: int32
                        description: Maximum number of items per page
                      offset:
                        type: integer
                        format: int32
                        description: Number of items skipped
                    description: Paginated response wrapper
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Orders
      security:
        - BearerAuth: []
  /orders/{orderId}:
    get:
      operationId: OrdersService_get
      description: Get an order by ID
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Order'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Orders
      security:
        - BearerAuth: []
  /products:
    get:
      operationId: ProductsService_list
      description: List all products with optional filtering
      parameters:
        - $ref: '#/components/parameters/PaginationParams.limit'
        - $ref: '#/components/parameters/PaginationParams.offset'
        - $ref: '#/components/parameters/ProductSearchParams.name'
        - $ref: '#/components/parameters/ProductSearchParams.categoryId'
        - $ref: '#/components/parameters/ProductSearchParams.minPrice'
        - $ref: '#/components/parameters/ProductSearchParams.maxPrice'
        - $ref: '#/components/parameters/ProductSearchParams.sortBy'
        - $ref: '#/components/parameters/ProductSearchParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - items
                      - total
                      - limit
                      - offset
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Product'
                        description: Array of items in the current page
                      total:
                        type: integer
                        format: int32
                        description: Total number of items
                      limit:
                        type: integer
                        format: int32
                        description: Maximum number of items per page
                      offset:
                        type: integer
                        format: int32
                        description: Number of items skipped
                    description: Paginated response wrapper
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Products
    post:
      operationId: ProductsService_create
      description: Create a new product (Admin only)
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Product'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      security:
        - BearerAuth: []
  /products/{productId}:
    get:
      operationId: ProductsService_get
      description: Get a product by ID
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Product'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Products
    patch:
      operationId: ProductsService_update
      description: Update a product (Admin only)
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Product'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      security:
        - BearerAuth: []
    delete:
      operationId: ProductsService_delete
      description: Delete a product (Admin only)
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Products
      security:
        - BearerAuth: []
  /users:
    get:
      operationId: UsersService_list
      description: List all users (Admin only)
      parameters:
        - $ref: '#/components/parameters/PaginationParams.limit'
        - $ref: '#/components/parameters/PaginationParams.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - items
                      - total
                      - limit
                      - offset
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                        description: Array of items in the current page
                      total:
                        type: integer
                        format: int32
                        description: Total number of items
                      limit:
                        type: integer
                        format: int32
                        description: Maximum number of items per page
                      offset:
                        type: integer
                        format: int32
                        description: Number of items skipped
                    description: Paginated response wrapper
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Users
      security:
        - BearerAuth: []
    post:
      operationId: UsersService_create
      description: Create a new user
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/User'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
  /users/{userId}:
    get:
      operationId: UsersService_get
      description: Get a user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/User'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
